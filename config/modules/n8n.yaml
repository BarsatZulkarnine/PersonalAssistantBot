# n8n Integration Configuration

# n8n Server Settings
server:
  base_url: "http://localhost:5678"
  auth_token: null  # Optional: n8n API token

# Webhook Mappings
webhooks:
  # Test Workflow (REQUIRED)
  test_n8n:
    webhook_path: "/webhook-test/ac0a62b1-2305-4176-a743-a1c7a96a541a"
    description: "Test n8n connection"
    confirmation: false
    intents:
      - "test n8n"
      - "test webhook"
      - "check n8n"
      - "n8n test"
      - "webhook test"
      - "check webhook"

  alarm:
    webhook_path: "/webhook-test/alarm"
    description: "Manage alarms (create, delete, snooze)"
    confirmation: false
    intents:
      - "set alarm"
      - "create alarm"
      - "delete alarm"
      - "remove alarm"
      - "snooze alarm"
      - "alarm for"
      - "wake me up"
      - "remind me at"
  
  # Joplin Notes
  joplin_note:
    webhook_path: null  # Add your webhook path from n8n
    description: "Create note in Joplin"
    confirmation: false
    intents:
      - "take note"
      - "joplin note"
      - "remember this"
      - "write down"
      - "create note"
      - "add note"
  
  # Email Integration
  send_email:
    webhook_path: null  # Add your webhook path
    description: "Send email via Gmail/Outlook"
    confirmation: true
    intents:
      - "send email"
      - "email"
      - "send a message to"
  
  # Calendar Integration
  add_calendar:
    webhook_path: null
    description: "Add event to Google/Outlook Calendar"
    confirmation: true
    intents:
      - "add to calendar"
      - "schedule"
      - "remind me"
      - "create appointment"
      - "calendar event"
  
  # Slack Integration
  slack_message:
    webhook_path: null
    description: "Send message to Slack channel"
    confirmation: true
    intents:
      - "slack"
      - "message team"
      - "send to slack"
      - "slack the team"
  
  # GitHub Integration
  github_issue:
    webhook_path: null
    description: "Create GitHub issue"
    confirmation: true
    intents:
      - "create issue"
      - "github bug"
      - "report bug"
      - "github issue"
  
  # Google Sheets Logging
  log_sheet:
    webhook_path: null
    description: "Log data to Google Sheets"
    confirmation: false
    intents:
      - "log this"
      - "add to spreadsheet"
      - "track"
      - "log to sheets"
  
  # Task Management
  create_task:
    webhook_path: null
    description: "Create task in Todoist/ClickUp/Asana"
    confirmation: false
    intents:
      - "create task"
      - "add task"
      - "todo"
      - "new task"

# Response Format
response_format:
  success: true/false
  message: "Human-readable response"
  data: {}  # Optional additional data

# Security Settings
security:
  require_confirmation_for:
    - send_email
    - slack_message
    - github_issue
    - add_calendar
  
  max_requests_per_minute: 10

# Logging
logging:
  log_requests: true
  log_responses: true
  log_errors: true

# Timeout Settings
timeout:
  webhook_timeout_seconds: 30
  retry_attempts: 2
  retry_delay_seconds: 5

  