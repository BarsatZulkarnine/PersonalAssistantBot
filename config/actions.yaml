# Action Configurations

# Smart Home Actions
smart_home:
  enabled: true
  intents:
    - "turn on light"
    - "turn off light"
    - "toggle light"
  security_level: 0  # 0=safe, 1=confirm, 2=auth

# System Actions
system:
  enabled: true
  volume:
    intents:
      - "volume up"
      - "volume down"
      - "increase volume"
      - "decrease volume"
    step_percentage: 10
    security_level: 0
  
  launch_app:
    intents:
      - "open {app}"
      - "launch {app}"
      - "start {app}"
    security_level: 0
    allowed_apps:
      - chrome
      - firefox
      - notepad
      - vscode

# Productivity Actions
productivity:
  enabled: true
  todo:
    intents:
      - "add todo"
      - "add task"
      - "remind me to"
    security_level: 0
    storage: "data/todos.json"
  
  email:
    intents:
      - "send email"
      - "email {recipient}"
      - "compose email"
    security_level: 1  # Requires confirmation
    script: "scripts/email_sender.py"

# Web Search Actions
web:
  enabled: true
  intents:
    - "search for"
    - "look up"
    - "what is"
    - "who is"
  security_level: 0

# Conversation Actions
conversation:
  enabled: true
  intents:
    - "*"  # Catch-all for general conversation
  security_level: 0